<template>
    <lightning-card title="Employee Onboarding Dashboard" icon-name="custom:custom63">
        <div class="slds-grid slds-wrap slds-p-around_medium dashboard-container">
            <template if:true={employees}>
                <template for:each={employees} for:item="emp">
                    <div key={emp.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                        <div class="slds-box slds-theme_default employee-card">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <lightning-avatar
                                        fallback-icon-name="standard:user"
                                        size="large"
                                        alternative-text={emp.Name}>
                                    </lightning-avatar>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="emp-name">{emp.Name}</h2>
                                    <p class="emp-dept">{emp.Department}</p>
                                    <p class="emp-email">{emp.Email}</p>
                                </div>
                            </div>

                            <div class="task-section slds-m-top_small">
                                <template if:true={emp.Tasks}>
                                    <template for:each={emp.Tasks} for:item="task">
                                        <div key={task.Id} class="task-item" style={task.statusColor}>
                                            <strong>{task.Name}</strong>
                                            <p>Status: {task.Status}</p>
                                        </div>
                                    </template>
                                </template>
                                <template if:false={emp.Tasks}>
                                    <p class="no-task">No tasks assigned</p>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </template>
            <template if:false={employees}>
                <p class="slds-text-color_error">No employee records found.</p>
            </template>
        </div>
    </lightning-card>
</template>
